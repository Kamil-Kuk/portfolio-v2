<div class="container">
  <div class="row align-items-center">
    <div class="col-12">
      <h4 class="work-header text-center">Work</h4>
    </div>
  </div>
  <div class="col-12">
    <div class="work-text text-center">
      Check my commercial and non commercial projects.
      If you have any questions feel free to ask me for more information.
    </div>
  </div>
  <div class="row justify-content-center">
    <button type="button" class="btn button-pills m-1 pl-4 pr-4 active" aria-pressed="true" (click)="showByTag('*')">All ({{numOfAll}})</button>
    <button type="button" class="btn button-pills m-1" (click)="showByTag('Java')">Java ({{getNumberOfTags('Java')}})</button>
    <button type="button" class="btn button-pills m-1" (click)="showByTag('Spring')">Spring ({{getNumberOfTags('Spring')}})</button>
    <button type="button" class="btn button-pills m-1" (click)="showByTag('Hibernate')">Hibernate ({{getNumberOfTags('Hibernate')}})</button>
    <button type="button" class="btn button-pills m-1" (click)="showByTag('SQL')">SQL ({{getNumberOfTags('SQL')}})</button>
    <button type="button" class="btn button-pills m-1" (click)="showByTag('JavaScript')">JavaScript ({{getNumberOfTags('JavaScript')}})</button>
    <button type="button" class="btn button-pills m-1" (click)="showByTag('HTML&CSS')">HTML&CSS ({{getNumberOfTags('HTML&CSS')}})</button>
    <button type="button" class="btn button-pills m-1" (click)="showByTag('Angular')">Angular ({{getNumberOfTags('Angular')}})</button>
    <button type="button" class="btn button-pills m-1" (click)="showByTag('Python')">Python ({{getNumberOfTags('Python')}})</button>
  </div>

  <div class="row row-cols-2 row-cols-lg-3 g-4 mt-4 ml-0 mr-0">
    <div *ngFor="let project of resultRepos">
        <app-project [project]="project"></app-project>
    </div>
  </div>
</div>
